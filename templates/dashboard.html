<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background-color: #e6f0fa;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, #4fb4e2 0%, #3a9ccc 100%);
            color: white;
            padding: 30px 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            height: 100%;
            transition: width 0.3s ease;
        }

        .sidebar h2 {
            font-size: 26px;
            margin-bottom: 30px;
            text-align: center;
            letter-spacing: 1px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin: 10px 0;
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar ul li:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .sidebar ul li.active {
            background-color: #ffffff;
            color: #4fb4e2;
            font-weight: 600;
        }

        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 40px;
        }

        .header {
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 32px;
            font-weight: 600;
        }

        .header-buttons {
            display: flex;
            gap: 15px;
        }

        .summary-container {
            background: linear-gradient(135deg, #ffffff 0%, #f8fbff 100%);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        .summary-container h2 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .summary-item {
            background-color: #f1f5f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .summary-item p {
            color: #2c3e50;
            font-size: 16px;
        }

        button {
            background-color: #4fb4e2;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #3a9ccc;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 80px;
                padding: 20px 10px;
            }

            .sidebar h2 {
                font-size: 20px;
            }

            .sidebar ul li {
                font-size: 14px;
                padding: 10px;
            }

            .main-content {
                margin-left: 80px;
                padding: 20px;
            }

            .summary-container {
                padding: 20px;
            }

            .header-buttons {
                flex-direction: column;
                gap: 10px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <h2>Admin Panel</h2>
            <ul>
                <li class="active" onclick="navigateTo('/dashboard')">Dashboard</li>
                <li onclick="navigateTo('/edit-profile')">Edit Profile</li>
                <li onclick="navigateTo('/departments')">Departments</li>
                <li onclick="navigateTo('/doctors')">Doctors</li>
                <li onclick="navigateTo('/change-password')">Change Password</li>
                <li onclick="navigateTo('/logout')">Logout</li>
            </ul>
        </div>
        <div class="main-content">
            <div class="header">
                <h1>Dashboard</h1>
                <div class="header-buttons">
                    <button onclick="navigateTo('/create-department')">Create Department</button>
                    <button onclick="navigateTo('/create-doctor')">Create Doctor</button>
                </div>
            </div>
            <div class="summary-container">
                <h2>Summary</h2>
                <div class="summary-item">
                    <p>Total Departments: <span id="total-departments">0</span></p>
                </div>
                <div class="summary-item">
                    <p>Total Doctors: <span id="total-doctors">0</span></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        function navigateTo(url) {
            try {
                window.location.href = url;
            } catch (error) {
                console.error("Navigation failed:", error);
                alert("Failed to navigate to " + url + ". Please check if the page exists or if the server is running.");
            }
        }

        async function loadSummary() {
            try {
                const deptResponse = await fetch("/departments");
                if (!deptResponse.ok) throw new Error("Failed to fetch departments");
                const departments = await deptResponse.json();
                document.getElementById("total-departments").textContent = departments.length;

                const docResponse = await fetch("/doctors");
                if (!docResponse.ok) throw new Error("Failed to fetch doctors");
                const doctors = await docResponse.json();
                document.getElementById("total-doctors").textContent = doctors.length;
            } catch (error) {
                console.error("Error loading summary:", error);
            }
        }

        window.onload = loadSummary;
    </script>
</body>
</html>
