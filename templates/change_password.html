<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Change Password</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    body {
      background-color: #e6f0fa;
    }

    .dashboard-container {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 280px;
      background: linear-gradient(180deg, #4fb4e2 0%, #3a9ccc 100%);
      color: white;
      padding: 30px 20px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
      position: fixed;
      height: 100%;
      transition: width 0.3s ease;
    }

    .sidebar h2 {
      font-size: 26px;
      margin-bottom: 30px;
      text-align: center;
      letter-spacing: 1px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin: 10px 0;
      padding: 12px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar ul li:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: translateX(5px);
    }

    .sidebar ul li.active {
      background-color: #ffffff;
      color: #4fb4e2;
      font-weight: 600;
    }

    .main-content {
      flex: 1;
      margin-left: 280px;
      padding: 40px;
    }

    .header {
      background-color: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      color: #2c3e50;
      font-size: 32px;
      font-weight: 600;
    }

    .form-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      max-width: 600px;
    }

    .form-container h2 {
      font-size: 24px;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #34495e;
      font-weight: 500;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #4fb4e2;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #3a9ccc;
      transform: translateY(-2px);
    }

    #message, #error-message {
      margin-top: 15px;
      font-weight: 500;
    }

    #message {
      color: green;
    }

    #error-message {
      color: red;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 80px;
        padding: 20px 10px;
      }

      .main-content {
        margin-left: 80px;
        padding: 20px;
      }

      .form-container {
        padding: 20px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="sidebar">
      <h2>Admin Panel</h2>
      <ul>
        <li onclick="navigateTo('/dashboard')">Dashboard</li>
        <li onclick="navigateTo('/edit-profile')">Edit Profile</li>
        <li onclick="navigateTo('/departments')">Departments</li>
        <li onclick="navigateTo('/doctors')">Doctors</li>
        <li class="active" onclick="navigateTo('/change-password')">Change Password</li>
        <li onclick="navigateTo('/logout')">Logout</li>
      </ul>
    </div>
    <div class="main-content">
      <div class="header">
        <h1>Change Password</h1>
      </div>

      <div class="form-container">
        <h2>Update your password</h2>
        <form id="change-password-form">
          <div class="form-group">
            <label for="old_password">Old Password</label>
            <input type="password" id="old_password" name="old_password" required>
          </div>
          <div class="form-group">
            <label for="new_password">New Password</label>
            <input type="password" id="new_password" name="new_password" required>
          </div>
          <button type="submit">Change Password</button>
        </form>
        <p id="message" style="display: none;"></p>
        <p id="error-message" style="display: none;"></p>
      </div>
    </div>
  </div>

  <script>
    function navigateTo(url) {
      window.location.href = url;
    }

    document.getElementById("change-password-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const old_password = document.getElementById("old_password").value;
      const new_password = document.getElementById("new_password").value;
      const message = document.getElementById("message");
      const errorMessage = document.getElementById("error-message");

      try {
        const response = await fetch("/change-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ old_password, new_password })
        });

        const data = await response.json();

        if (response.ok) {
          message.textContent = data.message;
          message.style.display = "block";
          errorMessage.style.display = "none";
        } else {
          errorMessage.textContent = data.detail;
          errorMessage.style.display = "block";
          message.style.display = "none";
        }
      } catch (error) {
        errorMessage.textContent = "An error occurred. Please try again.";
        errorMessage.style.display = "block";
        message.style.display = "none";
      }
    });
  </script>
</body>
</html>
