<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Doctor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    body {
      background-color: #e6f0fa;
    }
    .dashboard-container {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 280px;
      background: linear-gradient(180deg, #4fb4e2 0%, #3a9ccc 100%);
      color: white;
      padding: 30px 20px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
      position: fixed;
      height: 100%;
      transition: width 0.3s ease;
    }
    .sidebar h2 {
      font-size: 26px;
      margin-bottom: 30px;
      text-align: center;
      letter-spacing: 1px;
    }
    .sidebar ul {
      list-style: none;
    }
    .sidebar ul li {
      margin: 10px 0;
      padding: 12px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .sidebar ul li:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: translateX(5px);
    }
    .sidebar ul li.active {
      background-color: #ffffff;
      color: #4fb4e2;
      font-weight: 600;
    }
    .main-content {
      flex: 1;
      margin-left: 280px;
      padding: 40px;
    }
    .header {
      background-color: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 {
      color: #2c3e50;
      font-size: 32px;
      font-weight: 600;
    }
    .form-container {
      background: linear-gradient(135deg, #ffffff 0%, #f8fbff 100%);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      max-width: 500px;
      margin: 0 auto;
      transition: transform 0.3s ease;
    }
    .form-container:hover {
      transform: translateY(-5px);
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group:last-child {
      margin-bottom: 10px;
    }
    .form-group label {
      display: block;
      color: #2c3e50;
      font-size: 16px;
      margin-bottom: 8px;
      font-weight: 500;
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }
    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #4fb4e2;
      box-shadow: 0 0 5px rgba(79, 180, 226, 0.3);
    }
    button {
      background-color: #4fb4e2;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      width: 100%;
    }
    button:disabled {
      background-color: #a0c8e8;
      cursor: not-allowed;
      transform: none;
    }
    button:hover:not(:disabled) {
      background-color: #3a9ccc;
      transform: translateY(-2px);
    }
    #message {
      color: #28a745;
      margin-top: 20px;
      text-align: center;
      font-size: 16px;
      display: none;
    }
    #error-message {
      color: #dc3545;
      margin-top: 20px;
      text-align: center;
      font-size: 16px;
      display: none;
    }
    @media (max-width: 768px) {
      .sidebar {
        width: 80px;
        padding: 20px 10px;
      }
      .sidebar h2 {
        font-size: 20px;
      }
      .sidebar ul li {
        font-size: 14px;
        padding: 10px;
      }
      .main-content {
        margin-left: 80px;
        padding: 20px;
      }
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="sidebar">
      <h2>Admin Panel</h2>
      <ul>
        <li onclick="navigateTo('/dashboard')">Dashboard</li>
        <li onclick="navigateTo('/edit-profile')">Edit Profile</li>
        <li onclick="navigateTo('/departments')">Departments</li>
        <li class="active" onclick="navigateTo('/doctors')">Doctors</li>
        <li onclick="navigateTo('/change-password')">Change Password</li>
        <li onclick="navigateTo('/logout')">Logout</li>
      </ul>
    </div>
    <div class="main-content">
      <div class="header">
        <h1>Edit Doctor</h1>
      </div>
      <div class="form-container">
        <form id="edit-doctor-form">
          <div class="form-group">
            <label for="doctor_name">Doctor Name</label>
            <input type="text" id="doctor_name" name="doctor_name" required />
          </div>
          <div class="form-group">
            <label for="specialization">Specialization</label>
            <input type="text" id="specialization" name="specialization" required />
          </div>
          <div class="form-group">
            <label for="contact">Contact Number</label>
            <input
              type="text"
              id="contact"
              name="contact"
              required
              pattern="[0-9]{10}"
              title="Enter a 10-digit phone number"
            />
          </div>
          <div class="form-group">
            <label for="department">Department</label>
            <select id="department" name="department" required>
              <option value="" disabled selected>Select Department</option>
              <!-- Departments dynamically populated -->
            </select>
          </div>
          <button type="submit">Update Doctor</button>
        </form>
        <p id="message"></p>
        <p id="error-message"></p>
      </div>
    </div>
  </div>

  <script>
    // Navigation helper
    function navigateTo(url) {
      try {
        window.location.href = url;
      } catch (error) {
        console.error("Navigation failed:", error);
        alert("Failed to navigate to " + url + ". Please check if the page exists or if the server is running.");
      }
    }

    // Load doctor data and departments
    async function loadDoctor() {
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const doctorId = urlParams.get("id");
        if (!doctorId) throw new Error("Doctor ID not provided in URL");

        // Fetch doctor info
        const doctorRes = await fetch(`/doctor/${doctorId}`);
        if (!doctorRes.ok) {
          const errDetail = await doctorRes.json();
          throw new Error(`HTTP error! status: ${doctorRes.status}, detail: ${JSON.stringify(errDetail)}`);
        }
        const doctor = await doctorRes.json();
        if (!doctor) throw new Error("Doctor not found");

        // Populate doctor fields
        document.getElementById("doctor_name").value = doctor.doctor_name || "";
        document.getElementById("specialization").value = doctor.specialization || "";
        document.getElementById("contact").value = doctor.contact || "";

        // Fetch departments
        const deptRes = await fetch("/departments");
        if (!deptRes.ok) throw new Error(`HTTP error! status: ${deptRes.status}`);

        const departments = await deptRes.json();
        const select = document.getElementById("department");
        select.innerHTML = '<option value="" disabled>Select Department</option>'; // reset options

        departments.forEach((dept) => {
          const option = document.createElement("option");
          option.value = dept.name;
          option.textContent = dept.name;
          if (dept.name === doctor.department) {
            option.selected = true;
          }
          select.appendChild(option);
        });
      } catch (error) {
        console.error("Error loading doctor:", error);
        const errorMessage = document.getElementById("error-message");
        errorMessage.textContent = `Error: ${error.message}`;
        errorMessage.style.display = "block";
      }
    }

    // Form submit handler
    document.getElementById("edit-doctor-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const doctor_name = document.getElementById("doctor_name").value.trim();
      const specialization = document.getElementById("specialization").value.trim();
      const contact = document.getElementById("contact").value.trim();
      const department = document.getElementById("department").value;

      const message = document.getElementById("message");
      const errorMessage = document.getElementById("error-message");
      const submitBtn = e.target.querySelector('button[type="submit"]');
      const urlParams = new URLSearchParams(window.location.search);
      const doctorId = urlParams.get("id");

      // Hide messages
      message.style.display = "none";
      errorMessage.style.display = "none";

      // Basic client validation for contact length and department selection
      if (contact.length !== 10 || !/^\d{10}$/.test(contact)) {
        errorMessage.textContent = "Please enter a valid 10-digit contact number.";
        errorMessage.style.display = "block";
        return;
      }
      if (!department) {
        errorMessage.textContent = "Please select a department.";
        errorMessage.style.display = "block";
        return;
      }

      submitBtn.disabled = true;

      try {
        const response = await fetch(`/doctor/${doctorId}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ doctor_name, specialization, contact, department }),
        });

        const data = await response.json();

        if (response.ok) {
          message.textContent = data.message || "Doctor updated successfully.";
          message.style.display = "block";
          errorMessage.style.display = "none";

          setTimeout(() => {
            navigateTo("/doctors");
          }, 2000);
        } else {
          errorMessage.textContent = data.detail || "Failed to update doctor.";
          errorMessage.style.display = "block";
          message.style.display = "none";
        }
      } catch (error) {
        errorMessage.textContent = "An error occurred. Please try again.";
        errorMessage.style.display = "block";
        message.style.display = "none";
      } finally {
        submitBtn.disabled = false;
      }
    });

    // Load doctor on page load
    window.onload = loadDoctor;
  </script>
</body>
</html>
